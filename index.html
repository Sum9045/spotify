<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container flex">
        <div class="spotify"><img src="spotify.svg" alt=""></div>
        <div class="flex media">
            <div class="home"><img src="home.svg" alt=""> <img class="hambarger" src="hambarger.svg" alt=""></div>
            <div class="flex flex1">
                <div class="search"><img src="search.svg" alt=""></div>
                <div class="text"><input type="text" placeholder="What do you want to play?"></div>
                <div class="boxicon"><img src="boxicon.svg" alt=""></div>
            </div>
        </div>
        <div class="flex flex2">
            <div class="Explore Explore1"><button>Explore Premium</button></div>
            <div class="install"><button><img src="install.svg" alt="">Install App</button></div>
            <div class="bell"><img src="bell.svg" alt=""></div>
            <div class="account"><img src="account.svg" alt=""></div>
        </div>
    </div>

    <main>
        <div class="main">
            <div class="left">
                <div class="flex4">
                    <div><img class="invert" src="library.svg" alt=""> Your Library</div>

                    <div><img class="invert" src="rightarrow.svg" alt=""></div>
                </div>
                <div>
                    <div class="Explore Playlists"><button>Playlists</button><img class="invert close" src="close.svg"
                            alt=""></div>
                </div>
                <div class="flex4">
                    <div><img class="invert" src="search2.svg" alt=""></div>
                    <div class="flex  recent">
                        <div>Recents </div><img class="invert" src="recent.svg" alt="">
                    </div>
                </div>
                <div class="flex">
                    <div class="outer"><img src="play.svg" alt="">
                        <div class="box"><img class="invert" src="music.svg" alt=""></div>
                    </div>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
            </div>

    <footer>
        <div class="playbar">

            <div class="playbar flex">
                <div><img id="previous" class=" margin2" src="leftplay.svg" alt=""></div>
                <div><img id="play" src="pause.svg" alt=""></div>
                <div><img id="next" class=" margin2" src="rightplay.svg" alt=""></div>
            </div>
            <div class="flex Centre">
                <div class="songinfo"></div>
                <div class="circleline" id="seekbar">
                    <div class="CircleSeek"></div>
                </div>
                <div class="songtime"></div>
            </div>

        </div>
        <div class="Sidevol">
            <img src="volume.svg" alt="">
            <div class="range"><input type="range" class="volume"></div>

        </div>

    </footer>

    <script src="script.js"></script>
